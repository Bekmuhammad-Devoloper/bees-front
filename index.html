<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <link rel="apple-touch-icon" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F5B800" />
    <meta name="description" content="Bee's Medical - Tibbiy xizmatlar ilovasi" />
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>Bee's Medical</title>
    
    <style>
      /* Prevent text selection on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Loading with heartbeat */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      }
      
      .app-loading-heart {
        width: 60px;
        height: 60px;
        animation: heartbeat 1.2s ease-in-out infinite;
      }
      
      .app-loading-heart svg {
        width: 100%;
        height: 100%;
        fill: #EF4444;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      }
      
      .app-loading-text {
        margin-top: 16px;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        opacity: 0.9;
      }
      
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.3); }
        28% { transform: scale(1); }
        42% { transform: scale(1.3); }
        70% { transform: scale(1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="app-loading" id="app-loading">
        <div class="app-loading-heart">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <p class="app-loading-text">Yuklanmoqda...</p>
      </div>
    </div>
    <script>
      // Heartbeat sound during loading
      function playHeartbeat() {
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const playBeat = (time, freq, dur) => {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.2, time + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.01, time + dur);
            osc.start(time);
            osc.stop(time + dur);
          };
          playBeat(ctx.currentTime, 60, 0.15);
          playBeat(ctx.currentTime + 0.15, 50, 0.2);
        } catch(e) {}
      }
      
      // Play heartbeat every 1.2s while loading
      const heartbeatInterval = setInterval(() => {
        if (document.getElementById('app-loading')) {
          playHeartbeat();
        } else {
          clearInterval(heartbeatInterval);
        }
      }, 1200);
      
      // Initial heartbeat after user interaction
      document.addEventListener('click', function initSound() {
        playHeartbeat();
        document.removeEventListener('click', initSound);
      }, { once: true });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
